langchain4j:
  open-ai:
    chat-model:
      base-url: https://api.openai.com/v1
      api-key: ${OPENAI_API_KEY}
      model-name: gpt-4
      log-requests: true
      log-responses: true
      connect-timeout: 30000
      read-timeout: 120000
      timeout: 120000

