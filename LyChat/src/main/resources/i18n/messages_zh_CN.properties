# AI维度名称（6个维度）
ai.dimension.linguistic_perplexity=语言困惑度
ai.dimension.sentence_variation=句式变化幅度
ai.dimension.semantic_entropy=语义分布熵
ai.dimension.inference_complexity=推理复杂性
ai.dimension.emotional_fluctuation=情感起伏度
ai.dimension.template_tendency=结构与模板使用倾向

# AI维度评价说明（根据分数范围）
ai.dimension.linguistic_perplexity.evaluation.low=语言模式相对单一，存在模板化倾向。
ai.dimension.linguistic_perplexity.evaluation.medium=语言复杂度适中，表达自然。
ai.dimension.linguistic_perplexity.evaluation.high=语言多样性强，更接近人类写作特征。

ai.dimension.sentence_variation.evaluation.low=句子结构相对统一，偏向AI风格。
ai.dimension.sentence_variation.evaluation.medium=句子变化适中，表达自然。
ai.dimension.sentence_variation.evaluation.high=句子变化幅度大，更接近自由的人类写作风格。

ai.dimension.semantic_entropy.evaluation.low=主题集中，重复度较高。
ai.dimension.semantic_entropy.evaluation.medium=主题信息分布自然。
ai.dimension.semantic_entropy.evaluation.high=表达丰富多样，内容信息量大。

ai.dimension.inference_complexity.evaluation.low=逻辑连接较弱，可以适当增加因果、转折连接。
ai.dimension.inference_complexity.evaluation.medium=逻辑结构自然，具有一定的推理性。
ai.dimension.inference_complexity.evaluation.high=逻辑连接丰富，结构复杂。

ai.dimension.emotional_fluctuation.evaluation.low=情感表达平稳，以中性表达为主。
ai.dimension.emotional_fluctuation.evaluation.medium=情感表达自然，具有一定的起伏。
ai.dimension.emotional_fluctuation.evaluation.high=情感丰富，主观色彩明显。

ai.dimension.template_tendency.evaluation.low=存在一定的模板化特征。
ai.dimension.template_tendency.evaluation.medium=表达部分接近模板，但仍保持个性。
ai.dimension.template_tendency.evaluation.high=与模板的相似度低，写作风格个性化。

# 质量维度名称（6个维度）
quality.dimension.motivation_clarity=志愿动机的明确性与具体性
quality.dimension.learning_plan=学习计划与未来目标的合理性
quality.dimension.expression_power=表达力与说服力
quality.dimension.department_fit=与院系专业的契合度
quality.dimension.structure_logic=文章结构与逻辑展开
quality.dimension.grammar_accuracy=语法与日语的准确性

# 错误消息
error.file.empty=请上传文件
error.file.type=仅支持PDF或DOCX格式的文件
error.file.size=文件大小请控制在10MB以下
error.analysis.failed=分析过程中发生错误: {0}

