# AI维度名称（6个维度）
ai.dimension.linguistic_perplexity=言語的困惑度
ai.dimension.sentence_variation=句式変化幅
ai.dimension.semantic_entropy=意味分布エントロピー
ai.dimension.inference_complexity=推論複雑性
ai.dimension.emotional_fluctuation=感情起伏度
ai.dimension.template_tendency=構造とテンプレート使用傾向

# AI维度评价说明（根据分数范围）
ai.dimension.linguistic_perplexity.evaluation.low=言語パターンが比較的単一で、テンプレート化の傾向があります。
ai.dimension.linguistic_perplexity.evaluation.medium=言語の複雑さは適度で、自然な表現です。
ai.dimension.linguistic_perplexity.evaluation.high=言語の多様性が強く、人間の執筆により近い特徴を示しています。

ai.dimension.sentence_variation.evaluation.low=文の構造が比較的均一で、AIスタイルにやや偏っています。
ai.dimension.sentence_variation.evaluation.medium=文の変化は適度で、自然な表現です。
ai.dimension.sentence_variation.evaluation.high=文の変動が大きく、より自由な人間の執筆スタイルに近い特徴があります。

ai.dimension.semantic_entropy.evaluation.low=主題が集中しており、繰り返し度が高いです。
ai.dimension.semantic_entropy.evaluation.medium=主題情報の分布は自然です。
ai.dimension.semantic_entropy.evaluation.high=表現が豊かで多様、内容の情報量が大きいです。

ai.dimension.inference_complexity.evaluation.low=論理的な接続が弱く、因果・転換の接続を適切に増やすことができます。
ai.dimension.inference_complexity.evaluation.medium=論理構造は自然で、一定の推理性があります。
ai.dimension.inference_complexity.evaluation.high=論理的な接続が豊富で、構造が複雑です。

ai.dimension.emotional_fluctuation.evaluation.low=感情表現が平穏で、中立的な表現が主です。
ai.dimension.emotional_fluctuation.evaluation.medium=感情表現は自然で、一定の起伏があります。
ai.dimension.emotional_fluctuation.evaluation.high=感情が豊かで、主観的な色彩が明らかです。

ai.dimension.template_tendency.evaluation.low=一定のテンプレート化の特徴があります。
ai.dimension.template_tendency.evaluation.medium=表現が部分的にテンプレートに近いものの、個性を保っています。
ai.dimension.template_tendency.evaluation.high=テンプレートとの類似度が低く、執筆スタイルが個性的です。

# 质量维度名称（6个维度）
quality.dimension.motivation_clarity=志望動機の明確性と具体性
quality.dimension.learning_plan=学習計画と未来目標の合理性
quality.dimension.expression_power=表現力と説得力
quality.dimension.department_fit=学部専門との適合度
quality.dimension.structure_logic=文章構造と論理展開
quality.dimension.grammar_accuracy=文法と日本語の正確性

