# ============================================
# 生产环境配置
# ============================================

# 数据源配置
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    druid:
      # 主库数据源（生产环境）
      master:
        # 生产环境数据库地址（请根据实际情况修改）
        url: jdbc:mysql://43.163.216.71:3306/ai-chat-japan-ry?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
        username: remote_user
        password: Kaifa168@pwd2
      # 从库数据源
      slave:
        # 从数据源开关/默认关闭
        enabled: false
        url: 
        username: 
        password: 
      # 初始连接数（生产环境可以适当增加）
      initialSize: 5
      # 最小连接池数量
      minIdle: 10
      # 最大连接池数量（生产环境可以适当增加）
      maxActive: 50
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置连接超时时间
      connectTimeout: 30000
      # 配置网络超时时间
      socketTimeout: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      maxEvictableIdleTimeMillis: 900000
      # 配置检测连接是否有效
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter: 
        enabled: true
      statViewServlet:
        enabled: true
        # 设置白名单，不填则允许所有访问（生产环境建议设置白名单）
        allow:
        url-pattern: /druid/*
        # 控制台管理用户名和密码（生产环境建议修改）
        login-username: ruoyi
        login-password: 123456
      filter:
        stat:
          enabled: true
          # 慢SQL记录
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true

  # Redis配置（生产环境）
  data:
    redis:
      # 地址（生产环境Redis地址）
      host: localhost
      # 端口，默认为6379
      port: 6379
      # 数据库索引
      database: 0
      # 密码（生产环境建议设置密码）
      password:
      # 连接超时时间
      timeout: 10s
      lettuce:
        pool:
          # 连接池中的最小空闲连接（生产环境可以适当增加）
          min-idle: 5
          # 连接池中的最大空闲连接
          max-idle: 20
          # 连接池的最大数据库连接数
          max-active: 20
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms
  # 开发工具配置
  devtools:
    restart:
      # 热部署开关（生产环境关闭）
      enabled: false

# 日志配置（生产环境）
logging:
  level:
    com.ruoyi: info
    org.springframework: warn
    dev.langchain4j: info

